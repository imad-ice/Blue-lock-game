<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lock Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bluelock.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>An Egoless striker is worthless</h2>
            <div class="stats">
                Games Won: <span id="games-won">0</span> | Total Games: <span id="total-games">0</span>
            </div>
        </div>

        <div class="restart-prompt" id="restart-prompt">
            <h3 id="restart-message">Do you want to start a new game or replay again?</h3>
            <div class="restart-buttons">
                <button id="restart-yes">Yes</button>
                <button id="restart-no">No</button>
            </div>
        </div>
        <div class="timer">
            <div class="time" id="time">30 sec</div>
        </div>
        <div class="prompt" id="prompt-text">
            Choose your starting position (Tiles 25-30)
        </div>
        <div class="goalpost" id="goalpost">
            <div class="goal" id="goal-1"></div>
            <div class="goal" id="goal-2"></div>
            <div class="goal" id="goal-3"></div>
        </div>
        <div class="board">
            <div class="tile" id="tile-1"></div>
            <div class="tile" id="tile-2"></div>
            <div class="tile" id="tile-3"></div>
            <div class="tile" id="tile-4"></div>
            <div class="tile" id="tile-5"></div>
            <div class="tile" id="tile-6"></div>
            <div class="tile" id="tile-7"></div>
            <div class="tile" id="tile-8"></div>
            <div class="tile" id="tile-9"></div>
            <div class="tile" id="tile-10"></div>
            <div class="tile" id="tile-11"></div>
            <div class="tile" id="tile-12"></div>
            <div class="tile" id="tile-13"></div>
            <div class="tile" id="tile-14"></div>
            <div class="tile" id="tile-15"></div>
            <div class="tile" id="tile-16"></div>
            <div class="tile" id="tile-17"></div>
            <div class="tile" id="tile-18"></div>
            <div class="tile" id="tile-19"></div>
            <div class="tile" id="tile-20"></div>
            <div class="tile" id="tile-21"></div>
            <div class="tile" id="tile-22"></div>
            <div class="tile" id="tile-23"></div>
            <div class="tile" id="tile-24"></div>
            <div class="tile" id="tile-25"></div>
            <div class="tile" id="tile-26"></div>
            <div class="tile" id="tile-27"></div>
            <div class="tile" id="tile-28"></div>
            <div class="tile" id="tile-29"></div>
            <div class="tile" id="tile-30"></div>
        </div>
        <div class="control">
            <input type="button" value="Up" id="up">
            <input type="button" value="Down" id="down">
            <input type="button" value="Left" id="left">
            <input type="button" value="Right" id="right">
            <input type="button" value="Shoot" id="shoot">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
